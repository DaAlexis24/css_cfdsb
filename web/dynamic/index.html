  <body>
    <header>
      <h1>CSS Din√°mico</h1>

    <p>Generar cambios</p>

      <li>Transparencia</li>

    <p>Animar o Transicionar esos cambios</p>
    <section>
      <h2>Transformaciones</h2>

      <div class="ball"></div>

      <div class="ball" style="--i: 2"></div>
      <div class="ball" style="--i: 3"></div>
      <div class="ball" style="--i: 4"></div>
      <div class="ball" style="--i: 5"></div>
